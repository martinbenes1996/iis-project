<html>
    <head>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
        {% load static %}
        <link rel = "stylesheet" type = "text/css" href = "{% static 'kavarna/styles.css' %}">

    </head>

    <body class="backgrounder">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="pull-right" style="margin-top: 0;">
                        {% if loggeduser %}
                        {% block enterprofile %}
                        <form action="/profile" method="get">
                            <input name="user" type="hidden" value="{{ loggeduser.pk }}" required />
                            <button type="Submit">{{ loggeduser.first_name }} {{ loggeduser.last_name }}</button>
                        </form>
                        {% endblock %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            {% block maincontent %}
            {% endblock %}
        </div>
        <div class="container-fluid" style="padding-top: 50px">
            
                <!-- content -->
                {% block content2 %}
                {% endblock %}
                <!-- end of content -->
        
    
    </body>
</html>
