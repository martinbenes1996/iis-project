{% extends "cafe.html" %}

{% block cafe-content %}
<div class="row" style="margin-top: 20px">
    <div class="col-lg-4 text-center">
        {{cafe.street}} {{cafe.housenumber}}<br>
        {{cafe.city}}
    </div>
    <div class="col-lg-4 text-center">
        {{cafe.opensAt}} - {{cafe.closesAt}}
    </div>
    <div class="col-lg-4 text-center">
        Hodnocen√≠
    </div>
</div>
<div class="row" style="margin-top: 30px">
    <div class="col text-center">
        <p>{{cafe.description}}</p>
    </div>
</div>
<div class="row text-center" style="margin-top: 20px">
    <div class="col">
        <form method="get" action="/profile">
            <input name="user" type="hidden" value="{{ cafe.owner.id }}" required />
            <button class="btn btn-link" type="Submit">{{cafe.owner.first_name}} {{cafe.owner.last_name}}</button>
        </form>
    </div>
</div>


{% if is_liking %}
<div class="row" style="margin-top: 20px">
    <div class="col-lg text-center"> 
	<form method="get" action="/deletelikecafe/">
            <input name="pk" type="hidden" value="{{ cafe.pk }}" required />
            <button class="btn btn-lg btn-warning" type="Submit">Stop liking</button>
        </form>
    </div>
</div>
{% else %}
<div class="row" style="margin-top: 20px">
    <div class="col-lg text-center"> 
	<form method="get" action="/likecafe/">
            <input name="pk" type="hidden" value="{{ cafe.pk }}" required />
            <button class="btn btn-lg btn-warning" type="Submit">Like</button>
        </form>
    </div>
</div>
{% endif %}


{% endblock %}
