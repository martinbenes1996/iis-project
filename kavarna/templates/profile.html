{% extends "page.html" %}

{% block content %}
<div class="row">
    <div class="col">
	<div class="hcentralize vcentralize">
	    <h2>{{ user_profile.first_name }} {{ user_profile.last_name }}</h2>
	</div>
    </div>
</div>
<div class="row hcentralize">
    <div class="col-lg-2">
	<div>
	    <!--<h3>information</h3>-->
	    <form method="get" action="{% url 'profile' %}">{% csrf_token %}
                <input name="id" type="hidden" value="{{ user_profile.pk }}" required />
                <button type="Submit">information</button>
            </form>
	</div>
    </div>
    <div class="col-lg-2">
	<div>
	    <!--<h3>Cafe</h3>-->
	    <form method="get" action="{% url 'profile_cafe' %}">{% csrf_token %}
                <input name="id" type="hidden" value="{{ user_profile.pk }}" required />
                <button type="Submit">cafe</button>
            </form>
	</div>
    </div>
</div>

{% block profile-content %}
{% endblock %}




{% endblock %}

{% block enterprofile %}
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
