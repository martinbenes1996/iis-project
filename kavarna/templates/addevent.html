{% extends "titlepage.html" %}

{% block content %}
<form id="RegisterForm" data-toggle="validator" role="form" class="form-signin" action="/addevent/" method="post">{% csrf_token %}
    <h3 class="text-center">Add Event</h3>
    {{warning|safe}}
    <input name="cafeid" type="hidden" value="{{ cafe.pk }}" required />
    <input type="" class="form-control" name="name" placeholder="Event Name" required>
    <input type="" class="form-control" name="price" placeholder="Price">
    <input type="" class="form-control" name="capacity" placeholder="Capacity">
    <button id="RegisterFormSubmit" class="btn btn-lg btn-warning btn-block" type="submit">Add new event</button>
</form>

<div class="row hcentralize">
    <a href="{% url '' %}"><button class="btn btn-lg btn-info" type="submit">Go Home</button></a>
</div>
{% endblock %}
